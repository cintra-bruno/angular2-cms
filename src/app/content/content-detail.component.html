<div *ngIf="content">
  <h2>{{content.name}} details!</h2>
  <div>
    <label>id: </label>{{content.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="content.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
